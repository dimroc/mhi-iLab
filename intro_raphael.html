<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Introduction to Raphael</title>

  <script type="text/javascript" src="javascripts/lib/jquery-1.6.2.js"></script>
  <script type="text/javascript" src="javascripts/lib/raphael/raphael.js"></script>
  <script type="text/javascript" src="javascripts/lib/raphael/g.raphael.js"></script>
  <script type="text/javascript" src="javascripts/lib/raphael/g.line.js"></script>
  <script type="text/javascript">

    $().ready(function()
    {
      var width = 800, height = 800;
      var paper = new Raphael("holder", width, height);

      var circle = paper.circle(100, 100, 80);

      for (var i = 0; i < 5; i += 1)
      {
        var multiplier = i * 5;
        paper.circle(250 + (2 * multiplier), 100 + multiplier, 50 - multiplier);
      }

      var rectangle = paper.rect(200, 200, 250, 100);
      var ellipse = paper.ellipse(200, 400, 100, 50);

      var tetronimo = paper.path("M 250 250 l 0 -50 l -50 0 l 0 -50 l -50 0 l 0 50 l -50 0 l 0 50 z");
      tetronimo.attr(
          {
            stroke: 'none',
            fill: 'blue'
          }
      );

      tetronimo.animate({
        path: "M 250 250 l 0 -50 l -50 0 l 0 -50 l -100 0 l 0 50 l 50 0 l 0 50 z"
      }, 5000, 'elastic');

      var text = paper.text(250, 450, 'Bye Bye Circle!')
//      text.attr({opacity: 0, 'font-size': 12}).toBack();


    });

  </script>
</head>
<body>
<div id="holder"></div>
</body>
</html>
