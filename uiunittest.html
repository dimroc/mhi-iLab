  <script type="text/javascript">
    PAPER = new Object();

    $().ready(function()
    {
      var width = 800, height = 400;
      PAPER = new Raphael("holder", width, height);
      PAPER.circles = new Array();
      PAPER.rectangles = new Array();
      PAPER.ellipses = new Array();
      PAPER.paths = new Array();
      PAPER.texts = new Array();

      PAPER.circles.push(PAPER.circle(100, 100, 80));

      for (var i = 0; i < 5; i += 1)
      {
        var multiplier = i * 5;
        PAPER.circles.push(PAPER.circle(250 + (2 * multiplier), 100 + multiplier, 50 - multiplier));
      }

      var rectangle = PAPER.rectangles.push(PAPER.rect(200, 200, 250, 100));
      var ellipse = PAPER.ellipses.push(PAPER.ellipse(200, 400, 100, 50));

      var tetronimo = PAPER.path("M 250 250 l 0 -50 l -50 0 l 0 -50 l -50 0 l 0 50 l -50 0 l 0 50 z");
      PAPER.paths.push(tetronimo);
      tetronimo.attr(
          {
            stroke: 'none',
            fill: 'blue'
          }
      );

      tetronimo.animate({
        path: "M 250 250 l 0 -50 l -50 0 l 0 -50 l -100 0 l 0 50 l 50 0 l 0 50 z"
      }, 5000, 'elastic');

      PAPER.texts.push(PAPER.text(250, 450, 'Bye Bye Circle!'));
    });
  </script>
